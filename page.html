<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #87CEEB; /* Sky Blue */
            text-align: center;
            padding: 20px;
        }

        #content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 1200px;
            margin: 0 auto;
        }

        #registrationForm {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
            margin-right: 20px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #userData {
            flex-basis: 40%;
        }

        .entry {
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            background-color: #e0e0e0; /* Lighter Gray */
        }

        .entry:nth-child(even) {
            background-color: #d3d3d3; /* Light Gray */
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <h2>Registration Form</h2>

    <div id="content">
        <div id="registrationForm">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required placeholder="Enter 10-digit mobile number">

            <label for="skills">Skills:</label>
            <div>
                <input type="checkbox" id="java" name="skills" value="Java">
                <label for="java">Java</label>

                <input type="checkbox" id="html" name="skills" value="HTML">
                <label for="html">HTML</label>

                <input type="checkbox" id="js" name="skills" value="JavaScript">
                <label for="js">JavaScript</label>
            </div>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <button onclick="handleSubmit()">Register</button>
        </div>

        <div id="userData"></div>
    </div>

    <script>
        var entryCount = 1;

        function handleSubmit() {
            // Get form values
            var firstName = document.getElementById('fname').value;
            var lastName = document.getElementById('lname').value;
            var email = document.getElementById('email').value;
            var mobile = document.getElementById('mobile').value;

            var skills = [];
            var skillsCheckboxes = document.getElementsByName('skills');
            for (var i = 0; i < skillsCheckboxes.length; i++) {
                if (skillsCheckboxes[i].checked) {
                    skills.push(skillsCheckboxes[i].value);
                }
            }

            var gender = document.getElementById('gender').value;

            // Display user data
            var userDataDiv = document.getElementById('userData');
            var entryDiv = document.createElement('div');
            entryDiv.className = 'entry';
            entryDiv.innerHTML =
                "<h2>User Data #" + entryCount + "</h2>" +
                "<table>" +
                "<tr><th>First Name</th><th>Last Name</th><th>Email</th><th>Mobile</th><th>Skills</th><th>Gender</th></tr>" +
                "<tr><td>" + firstName + "</td><td>" + lastName + "</td><td>" + email + "</td><td>" + mobile + "</td><td>" + skills.join(', ') + "</td><td>" + gender + "</td></tr>" +
                "</table>";
            userDataDiv.appendChild(entryDiv);

            // Clear the form
            document.getElementById('registrationForm').reset();

            // Increment the entry count
            entryCount++;
        }
    </script>

</body>
</html>
